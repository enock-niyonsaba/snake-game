<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake in the Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <div class="game-visual">
            <div class="theme-head">
                <button id="toggleTheme" title="Change Theme"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
                <h1 class="header">Snake in the Web</h1> 
            </div>
            
            <canvas id="gameCanvas" width="300" height="300"></canvas>
        </div>
        
        <div id="gameControls">
            <div id="gameScore">
                <div id="score">Score: 0</div>
                <button id="startBtn">Start</button>
            </div>
            <div class="controls">
                <button id="up" class="control-btn" onclick="changeDirectionByButton('up')">↑</button>
                <button id="left" class="control-btn" onclick="changeDirectionByButton('left')">←</button>
                <button id="right" class="control-btn" onclick="changeDirectionByButton('right')">→</button>
                <button id="down" class="control-btn" onclick="changeDirectionByButton('down')">↓</button>
            </div>
        </div>
        
        <div class="about">
            <i class="fa-regular fa-circle-info"></i>
            <div>
                <h2>About the Game</h2>
                <p>Use the arrow keys or buttons to control the snake. Eat the food to grow and score points. Avoid hitting the walls or yourself!</p>
                <p><strong>Copyright &copy; Enock NIYONSABA</strong></p>
                </div>
            
        </div>
    </div>
    <audio id="eatSound" src="sounds/eat-sound.mp3"></audio>
    <audio id="gameOverSound" src="sounds/game-over-sound.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
